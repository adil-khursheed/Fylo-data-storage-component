<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <div class="logo">
          <img src="images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="icons">
          <a href="#"
            ><img
              src="images/icon-document.svg"
              class="document-icon"
              alt="Document Icon"
          /></a>
          <a href="#"
            ><img
              src="images/icon-folder.svg"
              class="folder-icon"
              alt="Folder Icon"
          /></a>
          <a href="#"
            ><img
              src="images/icon-upload.svg"
              class="upload-icon"
              alt="Upload Icon"
          /></a>
        </div>
      </div>
      <div class="right-col">
        <div class="data-left">
          <h2>185 <span>GB LEFT</span></h2>
        </div>
        <p class="data-message">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <!-- <input type="range" class="range" min="0" max="1000" value="815" /> -->
        <div class="range">
          <div class="slider-thumb"></div>
        </div>
        <div class="range-number">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/adil-khursheed" target="_blank">Adil Khursheed</a>.
  </div>
  </body>
</html>
